
<div class="container">
    <form  #f="ngForm" [formGroup]="addUserForm"  (ngSubmit)="addUser(f.value)" >
        <h1>Ajouter utilisateur</h1>
        <br/>
       
        <div class="form-group">
            <label class="control-label"> Identifiant:</label>
            <input type="text" class="form-control"  name="identifiant" formControlName="identifiant" id="identifiant" >
    
       
        </div>
        
           
        <div class="form-group">
            <label class="control-label"> Nom:</label>
            <input type="text" class="form-control"  name="nom" formControlName="nom" id="nom" />
    
        </div>
           
           
        <div class="form-group">
            <label class="control-label"> Prénom:</label>
            <input type="text" class="form-control"  name="prenom" formControlName="prenom" id="prenom" />
    
       
        </div>
       
       
         
        <div class="form-group">
            <label class="control-label"> Direction:</label>
            <input type="text" class="form-control"   name="direction" formControlName="direction" id="direction"/>
    
        </div>
       
        <div class="form-group">
            <label class="control-label"> Grade:</label>
            <input type="text" class="form-control"  name="grade" formControlName="grade" id="grade"/>
       
       
        </div>

       
        <div class="form-group">
            <label class="control-label">  Numéro de téléphone:</label>
            <input type="text" class="form-control"  name="numerotelephone" formControlName="numerotelephone" id="numerotelephone"/>
    </div>
    
   
            <div class="form-group">
                <label class="control-label"> Adresse E-mail:</label>
                <input type="email" class="form-control"  name="email" formControlName="email" id="email" />
        </div>
        
         <br/>
         <button type="Submit" class="btn btn-primary " > Enregistrer</button>
         <br/>
    
    </form>




</div>
